<div>   
    <form class="login-form">
        <mat-card-title>User LogIn</mat-card-title>
        <br>
        <br>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter your name" name="usename">
            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" type="password" >
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Submit</button>
        <span> <button mat-button color="accent">Login success !!</button></span>
    </form>
</div>
