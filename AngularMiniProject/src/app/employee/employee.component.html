<div>
    <form [formGroup]="employeeform" (ngSubmit)="onSubmit()">
        <div class="row">
            <label class="col-form-label col-form-label-sm  px-0 py-2">
                Name:
            </label>
            <input type="text" class="form-control form-control-sm" placeholder="Please enter name"
                formControlName="name" [pattern]="namepattern">
        </div>
        <div class="row">
            <label class="col col-form-label col-form-label-sm px-0 py-2 " for="id">Id</label>
            <input type="text" class="form-control form-control-sm" placeholder="Please enter id" formControlName="id"
                required="">
            <div *ngIf="employeeform.controls['id'].touched && employeeform.controls['id'].invalid">
                <span *ngIf="employeeform.controls['id'].hasError('required')">Id is required</span>
            </div>
        </div>
        <div class="row">
            <label class="col col-form-label col-form-label-sm px-0 py-2 " for="address">Address: </label>
            <input type="text" class="form-control form-control-sm" placeholder="Please enter address"
                formControlName="address" required>
            <div *ngIf="employeeform.controls['address'].touched && employeeform.controls['address'].invalid">
                <span *ngIf="employeeform.controls['address'].hasError('required')">Address is required</span>
            </div>
        </div>
        <div class="row">
            <label class="col col-form-label col-form-label-sm px-0 py-2 " for="mobno">Mobile No:</label>
            <input type="text" class="form-control form-control-sm" placeholder="Please enter mobile no"
                formControlName="mobile" required>
            <div *ngIf="employeeform.controls['mobile'].touched && employeeform.controls['mobile'].invalid">
                <span *ngIf="employeeform.controls['mobile'].hasError('required')">Mobile no is required</span>
                <span *ngIf="employeeform.controls['mobile'].getError?.length">Use 10 digit mob no</span>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: baseline;">
            <button type="submit" class="btn btn-success my-2 mx-1">Submit</button>
            <button type="reset" class=" btn btn-primary my-2 mx-1">Reset</button>
        </div>
    </form>
</div>
